name: Test project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get source code
              uses: actions/checkout@v4
            - name: setup Node.js # not really required as it's already installed on the runner
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
